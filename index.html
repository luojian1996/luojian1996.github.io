<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        margin: 0px;
    }
</style>
<body>
    <div style="display: flex;height: 50px;line-height: 50px;justify-content: space-between;padding: 0px 10px;border-bottom: 1px solid #f5f5f5;">
        <img src="./img/left.svg" alt="" style="width: 20px;">
        <span style="font-size: 18px;">葫芦七兄弟</span>
        <img src="./img/more.svg" alt="" style="width: 20px;">
    </div>
    <div style="background-color: #f5f5f5;display: flex;flex-direction: row-reverse;padding: 10px 10px;height: 700px;">
        <img src="./img/head.jpg" alt="" style="width: 40px;height: 40px;margin-left: 10px;">
        <div style="width: 60%;border-radius: 8px;">
            <div style="background-color:#fa9e39;padding: 10px 10px 5px 10px;height:65px;">
                <div style="display: flex;">
                    <img src="./img/redBag.svg" alt="" style="width: 50px;">
                    <div style="display: flex;flex-direction: column;color: #fff;margin-left: 10px;">
                        <div style="font-size: 14px;">生日快乐</div>
                        <div style="font-size: 12px;margin-top: 10px;">待领取</div>
                    </div>
                </div>
            </div>
            <div style="font-size: 10px;color: #fff;border-top: 1px solid #ccc;background-color:#fa9e39;padding: 2px 10px;">微信红包</div>
        </div>
    </div>
</body>
</html>
